{% extends "base.html" %}

{% block content %}
<h1>Contact Me</h1>
<form method="POST" action="{{ url_for('contact') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.message.label }}<br>
        {{ form.message(rows=4) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
